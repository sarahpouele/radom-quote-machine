<html>
	<head>
	<meta charset="utf-8">
	<title>Random Quote Machine</title>
	<!--Font -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Petit+Formal+Script"/>
	<!--CSS FILES -->
	<!-- Bootstrapp CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Font Awesome CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!--Custom CSS -->
	<link rel="stylesheet" href="main.css">

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Random Quote Machine</h1>
					<h3>For all your inspirational needs</h3>
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="quote-box">
						<p id="quote"></p>	
						<p id="author"></p>
					</div>
					<ul class="list-inline">
						<li><a href="#" class="btn btn-default btn-lg get-quote" ><i class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
						<li><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
					</ul>	
				</div>
			</div>
		</div>

	<!--jQuery -->
	<script
	  src="https://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>
	<!--JAVASCRIPT -->
	<script src="main.js" type="text/javascript"></script>
	</body>
</html>
